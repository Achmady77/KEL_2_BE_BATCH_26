<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%; /* Ensure html and body take full height */
        }
        body {
            background-image: url('/images/background2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Ensures background stays fixed during scroll, improving mobile responsiveness */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 15px; /* Add some padding for small screens */
        }
        .card {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly less transparent white background for the card */
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Ensures border-radius applies to children */
        }
        @media (max-width: 768px) { /* Adjust for tablets and smaller */
            .card {
                width: 100%; /* Ensure it takes full width on smaller screens */
                margin: 0 15px; /* Add horizontal margin to prevent sticking to edges */
            }
        }
        .card-header {
            background-color: #f8f9fa; /* Light grey header */
            border-bottom: none;
            padding: 20px;
            color: #343a40;
            font-weight: bold;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-body {
            padding: 30px;
        }
        @media (max-width: 576px) { /* For screens smaller than 576px (Bootstrap's 'sm' breakpoint) */
            .card-body {
                padding: 20px; /* Reduce padding on smaller screens */
            }
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-2px);
        }
        .btn-link {
            color: #6c757d;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-link:hover {
            color: #495057;
            text-decoration: underline;
        }
        .alert {
            border-radius: 8px;
            font-size: 0.9rem;
        }
        h2 {
            margin-top: 10px;
            font-size: 1.8rem;
            color: #343a40;
        }
        img {
            border-radius: 10px; /* Slightly rounded corners for the logo */
            height: auto; /* Ensure image scales proportionally */
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
            <div class="card w-100" style="max-width: 500px; margin: auto;">
                <div class="card-header text-center">
                    <img th:src="@{/images/historialogo.png}" alt="Logo" class="img-fluid mb-2" style="max-height: 80px;">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger text-center">
                        Invalid username or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success text-center">
                        You have been logged out.
                    </div>
                    <form th:action="@{/authenticate}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <a th:href="@{/register}" class="btn btn-link">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
